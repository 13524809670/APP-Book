<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="default">
	    <meta name="applicable-device" content="mobile">
		<title>去支付</title>
		<link href='css/base.css' type='text/css' rel='stylesheet' />
		<link href='css/style.css' type='text/css' rel='stylesheet' />
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
		<script src='js/common.js' type="text/javascript"></script>
	</head>
	<body>
		<div class="qzf_main mt10">
			<div class="qzf_address mb10">
				<div class="tit b_b">
					<span>选择收件地址</span>
					<a href="#"><i class="iconfont aRed">&#xe659;</i></a>
				</div>
				<div class="address">
					<div class="radio_label">
						<div class="myradio radio_on">
							<em><i class="iconfont aRed">&#xe63a;</i></em>
						</div>
						<input type="radio" class="radio_input" name="myaddress" checked="checked">
						<div class="radio_info">
							<span>自提</span>
						</div>
					</div>
					<div class="radio_label">
						<div class="myradio">
							<em><i class="iconfont aRed">&#xe63a;</i></em>
						</div>
						<input type="radio" class="radio_input" name="myaddress">
						<div class="radio_info">
							<span>易烊千玺&nbsp;&nbsp;13818599492</span>
							<p>上海市市辖区长宁区延安西路1358号</p>
							<a href="#"><i class="iconfont">&#xe635;</i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="qzf_list ">
				<div class="top b_b">
					<span>2016-12-23&nbsp;&nbsp;&nbsp;订单编号：BID343454555</span>
				</div>
				<div class="info">
					<h5><img src="images/temp/o_detail.jpg" alt=""></h5>
					<div class="info_r">
						<h3>5056 龚志珍 春早 设色之本</h3>
						<div class="info_r_b">
							<p>成交价：<i class="aRed">5000</i></p>
							<p>佣金：<i class="aRed">200</i></p>
						</div>
					</div>
				</div>
				<div class="qzf_checkbox b_t">
					<div class="check_label">
						<div class="mycheck check_on">
							<em><i class="iconfont aRed">&#xe653;</i></em>
						</div>
						<input type="checkbox" class="check_input" name="bzj_checkbox" checked="checked">
						<div class="check_info">
							<span>使用保证金&nbsp;&nbsp;可抵扣<i class="aRed">2000元</i>&nbsp;&nbsp;总金额<i class="aRed">￥5400</i></span>
						</div>
					</div>
				</div>
				<div class="qzf_zf">
					<div class="radio_label">
						<div class="myradio radio_on">
							<em><i class="iconfont aRed">&#xe63a;</i></em>
						</div>
						<input type="radio" class="radio_input" name="payment" checked="checked">
						<div class="radio_info">
							<span>余额支付&nbsp;&nbsp;&nbsp;余额：<em class="aRed">9600元</em></span>
						</div>
					</div>
					<div class="radio_label">
						<div class="myradio">
							<em><i class="iconfont aRed">&#xe63a;</i></em>
						</div>
						<input type="radio" class="radio_input" name="payment">
						<div class="radio_info">
							<span>币朗支付&nbsp;&nbsp;&nbsp;在线支付</span>
						</div>
					</div>
					<div class="radio_label">
						<div class="myradio">
							<em><i class="iconfont aRed">&#xe63a;</i></em>
						</div>
						<input type="radio" class="radio_input" name="payment">
						<div class="radio_info">
							<span>微信支付&nbsp;&nbsp;&nbsp;在线支付</span>
						</div>
					</div>
				</div>
			</div>
			<div class="qzf_agreement">
				<div class="check_label">
					<div class="mycheck">
						<em><i class="iconfont aRed">&#xe653;</i></em>
					</div>
					<input type="checkbox" class="check_input" name="agreement_checkbox" >
					<div class="check_info">
						<span>我已阅读并接受<a href="#">《品得拍服务协议》</a></span>
					</div>
				</div>
			</div>
			<div class="qzf_btn mt10"><a href="#" class="bgRed b_radius_3">支付</a></div>
		</div>
	</body>
</html>
