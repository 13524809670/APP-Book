<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="applicable-device" content="mobile">
	<title>银行卡绑定</title>
	<link href='css/base.css' type='text/css' rel='stylesheet' />
	<link href='css/style.css' type='text/css' rel='stylesheet' />
	<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	<script src='js/common.js' type="text/javascript"></script>
</head>
<body>
	<div class='yhkbd_main mt10'>
		<form action="">
			<div class="yhkbd_item b_b yhkbd_select">
				<span>银行</span>
				<input type="text" class="input" placeholder="请输入开户行" readonly>
				<input type="hidden" id="bank_id">
				<i class="iconfont">&#xe6a6;</i>
				<ul>
					<li data-id='1' class="b_t">交通银行</li>
					<li data-id='2' class="b_t">平安银行</li>
					<li data-id='3' class="b_t">工商银行</li>
				</ul>
			</div>
			<div class="yhkbd_item b_b">
				<span>银行卡</span>
				<input type="text" class="input" name='yhk' placeholder="请输入开户行">
			</div>
			<div class="yhkbd_item b_b">
				<span>电话</span>
				<input type="text" class="input" name="tel" placeholder="请输入手机号码" data-count-down>
				<a href="javascript:;" class="getcode aRed b_l">获取验证码</a>
			</div>
			<div class="yhkbd_item mb10">
				<span>验证码</span>
				<input type="text" class="input" name="yzm" placeholder="请输入验证码">
			</div>
			<div class="err yhkbd_err aRed"></div>
			<div class="yhkbd_btn"><a href="javascript:;" class="bgRed center b_radius_3">提交</a></div>
		</form>
	</div>
	<script src='js/countdown2.js' type="text/javascript"></script>
</body>
</html>
