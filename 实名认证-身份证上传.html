<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="applicable-device" content="mobile">
	<title>实名认证-身份证上传</title>
	<link href='css/base.css' type='text/css' rel='stylesheet' />
	<link href='css/style.css' type='text/css' rel='stylesheet' />
	<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	<script src='js/countdown2.js' type="text/javascript"></script>
	<script src='js/common.js' type="text/javascript"></script>
</head>
<body>
	<div class="smrzsc_main mt10">
		<div class="smrzsc_item smrzsc_form">
			<form action="">
				<div class="item_input b_b">
				 	<span>真实姓名</span>
				 	<input class="in" type="text" name="name" placeholder="请输入你的姓名">
				</div>
				<div class="item_input b_b mb10">
				 	<span>身份证</span>
					<div class="item_r">
						<p>请上传真实照片，支持jpg，gif和png格式的 图片文件，大小2M以内</p>
						<div class="sc_item">
							<div class="sc_item_b">
								<em><i class="iconfont">&#xe6d2;</i></em>
								<a href="javascript:;" class="bgRed">点击上传照片</a>
							</div>
							<input type="file">
						</div>
					</div>
				</div>
				<div class="err aRed mb10"></div>
				<div class="btn mt15"><a href="javascript:;" class="bgRed b_radius_3">提交</a></div>
			</form>
		</div>
	</div>
</body>
</html>
