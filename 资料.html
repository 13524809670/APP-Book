<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="applicable-device" content="mobile">
	<title>资料</title>
	<link href='css/base.css' type='text/css' rel='stylesheet' />
	<link href='css/style.css' type='text/css' rel='stylesheet' />
	<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	<script src='js/common.js' type="text/javascript"></script>
</head>
<body>
	<div class='data pt8 zl_main'>
		<form>
			<ul>
				<li>					
					<span>头像</span>
					<span class='tx_img'><img src='images/temp/tx.jpg' /></span>
					<a href='javascript:;'><i class='iconfont'>&#xe61a;</i></a>
				</li>
				<li>					
					<span>昵称</span>
					<input type='text' class="input" name="name" placeholder='请填写昵称' value="阿里鱼" />
				</li>
				<li>	
					<span>手机</span>				
					<input type='text' class="input" name="tel" placeholder='请填写手机号' value="18888888888" />
				</li>
				<li>				
					<span>邮箱</span>		
					<input type='text' class="input" name="mail" placeholder='请填写邮箱' value="yaob421123@163.com" />
				</li>
				<li class="zl_radio_li">					
					<span>性别</span>
					<label class='first'>
						<div class="radio_label">
							<div class="myradio radio_on">
								<em><i class="iconfont aRed">&#xe63a;</i></em>
							</div>
							<input type="radio" class="radio_input" name="mysex" checked="checked">
							<div class="radio_info">
								<span>男</span>
							</div>
						</div>
					</label>
					<label>
						<div class="radio_label">
							<div class="myradio">
								<em><i class="iconfont aRed">&#xe63a;</i></em>
							</div>
							<input type="radio" class="radio_input" name="mysex">
							<div class="radio_info">
								<span>女</span>
							</div>
						</div>
					</label>
				</li>
			</ul>
			<div class="err aRed"></div>
			<div class='e_btn'><a href='javascript:;' id='save_btn' class='bgRed'>保存</a></div>
		</form>
	</div>
</body>
</html>
