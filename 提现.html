<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="applicable-device" content="mobile">
	<title>提现</title>
	<link href='css/base.css' type='text/css' rel='stylesheet' />
	<link href='css/style.css' type='text/css' rel='stylesheet' />
	<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	<script src='js/common.js' type="text/javascript"></script>
</head>
<body>
	<div class="tx_main">
		<div class="tx_top bgRed mb10">
			<i class="iconfont">&#xe607;</i>可提现金额：<em>100000</em>元
		</div>
		<form action="">
			<div class="tx_box ">
				<div class="tx_item b_b">
					<span>提现金额</span>
					<div class="tx_item_r">
						<i class="aRed">1000000</i>元
					</div>
				</div>
				<div class="tx_item b_b">
					<span>到账金额</span>
					<div class="tx_item_r">
						<input type="text" name="price" placeholder="请输入提现金额">
					</div>
				</div>
				<div class="tx_item b_b">
					<span>手续费</span>
					<div class="tx_item_r">
						550.00元
					</div>
				</div>
				<div class="tx_item b_b">
					<span>银行卡信息</span>
					<div class="tx_item_r">
						<!-- 
						两种状态
						状态一： 未绑定银行卡    value = 1
						状态二： 绑定银行卡      value != 1
						 -->
						阮少辉
						<p class="aRed">工商银行(4545565656656565)</p>
						<input type="hidden" id="bank_state" value="1">
					</div>
				</div>
				<div class="tx_item b_b">
					<span>电话</span>
					<div class="tx_item_r">
						<input type="text" name="tel" placeholder="请输入手机号码" data-count-down>
					</div>
					<a href="javascript:;" class="getcode aRed">获取验证码</a>
				</div>
				<div class="tx_item b_b">
					<span>验证码</span>
					<div class="tx_item_r">
						<input type="text" name="yzm" placeholder="请输入验证码">
					</div>
				</div>
			</div>
			<div class="err mb10 tx_err aRed"></div>
			<div class="tx_btn">
				<a href="javascript:;" class="bgRed center b_radius_3">申请提现</a>
			</div>
		</form>
	</div>
	<link href='css/dialog.css' type='text/css' rel='stylesheet' />
	<script src='js/dialog.js' type="text/javascript"></script>
	<script src='js/countdown2.js' type="text/javascript"></script>
</body>
</html>
