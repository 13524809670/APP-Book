<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="applicable-device" content="mobile">
	<title>收货地址</title>
	<link href='css/base.css' type='text/css' rel='stylesheet' />
	<link href='css/style.css' type='text/css' rel='stylesheet' />
	<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	<script src='js/common.js' type="text/javascript"></script>
</head>
<body>
	<div class="address_main">
		<form action="">
			<div class="address_item b_b">
				<span>姓名</span>
				<input type="text" name="name" placeholder="请输入姓名">
			</div>
			<div class="address_item b_b">
				<span>电话</span>
				<input type="text" name="tel" placeholder="请输入电话">
			</div>
			<div class="address_item address_item_dz b_b">
				<span>所在地</span>
				<input id="city1" type="text" placeholder="请选择" readonly>
				<input id="city2" type="hidden" />
				<em><i class="iconfont">&#xe61a;</i></em>
			</div>
			<div class="address_item mb10">
				<textarea name="area" placeholder="请填写详细地址，不少于5个字"></textarea>
			</div>
			<div class="address_check fix">
				<span>设置为默认收货地址</span>
				<div class="onoffswitch">
			        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			        <label class="onoffswitch-label" for="myonoffswitch"></label>
			    </div>

			</div>
			<div class="err aRed"></div>
			<div class="address_btn">
				<a href="javascript:;" class="bgRed b_radius_3">保存</a>
			</div>
		</form>
	</div>
	<link href='js/city/LArea.css' type='text/css' rel='stylesheet' />
	<script src='js/city/LAreaData2.js' type="text/javascript"></script>
	<script src='js/city/LArea.js' type="text/javascript"></script>
	<script src='js/city/LArea_init.js' type="text/javascript"></script>
</body>
</html>
